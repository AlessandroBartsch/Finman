<div class="container">
  <div class="row">

    <div class="d-flex justify-content-center col">
      <div class="row">
        <h3 class="col text-center">Parcelas</h3>
        <div class="row tex-center" style="overflow-y: scroll; height: 40em;">

        <table class="col table mat-elevation-z8">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Data de vencimento</th>
              <th scope="col">Pago</th>
              <th scope="col">Valor</th>
              <th scope="col">Gerenciar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let parcela of parcela ">
              <td>{{ parcela.id }}</td>
              <td>{{ parcela.dataPagamento }}</td>

              <div *ngIf="parcela.pago; then pago; else naoPago"></div>
              <ng-template #pago>
                <td>
                  <span class="material-icons" style="color: green;" >check</span>
                </td>
              </ng-template>
              <ng-template #naoPago>
                <td>
                  <span class="material-icons" style="color: red;" >close</span>
                </td>
              </ng-template>

              <td>{{ parcela.valor }}</td>
              <td>
                <div class="d-flex justify-content-center align-items-center">
                    <span class="material-icons" style="color: red;">delete</span>
                    <span class="material-icons" style="color: green;" >edit</span>
                    <input style="height: 20px; width: 20px" type="checkbox" name="" id="">
                  </div>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center col mat-elevation-z8">
      <div class="row">
        <h3 class="col text-center">Parcelas</h3>
        <div class="row tex-center" style="overflow-y: scroll; height: 40em; width: 40em;">

            <table mat-table [dataSource]="parcelas" matSort>

            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="dataVencimento">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> 	Data de vencimento </th>
              <td mat-cell *matCellDef="let element"> {{element.dataPagamento}} </td>
            </ng-container>
            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor. </th>
              <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>
            <ng-container matColumnDef="pago">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago. </th>
              <td mat-cell *matCellDef="let element"> {{element.pago}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

          </div>
      </div>
    </div>

  </div>
